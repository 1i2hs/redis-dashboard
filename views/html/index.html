<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <script src="@{js}/common.js"></script>
    <script src="@{js}/service.js"></script>
    <script src="@{js}/index.js"></script>
    <script src="@{libs}/handlebars.min-latest.js"></script>
    <link rel="stylesheet" href="@{css}/common.css">

    <title>Redis Dashboard</title>
</head>

<body>
    <div class="alert alert-success alert-dissmissable fade in col-xs-12 col-sm-4" id="alert-key-event" role="alert">
        </button>
        <strong id="alert-status">Success!</strong><span id="alert-message" style="float: right"></span>
    </div>

    <div class="container">
        <div class="row" id="page-title">
            <div class="col-xs-12">
                <h2 id="btn-home"><a href="#" style="text-decoration: none !important; color: gray;">Redis Dashboard</a></h2>
                <div class="btn-change-db">
                    <span>Current DB:</span>
                    <span class="dropdown">
                        <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            db0<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            
                        </ul>
                    </span>
                </div>
                <hr style="margin-left: auto; margin-right: auto; margin-bottom: 0px; margin-top: 5px">
            </div>
        </div>
        <div class="row margin-top-default" id="page-main">
            <!--left column view for showing list of keys-->
            ${left_column_view}

            <!--main body view for showing details of keys-->
            ${right_column_view}

        </div>

        <div id="page-bottom" class="margin-top-default">
            <label>System Log</label>
            <div id="well-system-log" class="well">
            </div>
        </div>
    </div>

    <!-- add key modal -->
    <div id="modal-add-key" class="modal fade add-key-modal" tabindex="-1" role="dialog" aria-labelledby="addKeyModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">Adding a new key</h3>
                </div>
                <div class="modal-body">
                    <div class="section-key">
                        <label>Key</label>
                        <div class="margin-top-sm">
                            <textarea class="form-control textarea-key" rows="1"></textarea>
                        </div>
                    </div>
                    <div class="section-data-type">
                        <label>Data type</label>
                        <div class="btn-data-type-mgmt margin-top-sm">
                            <span class="dropdown">
                                <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                String<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">String</a></li>
                                <li><a href="#">List</a></li>
                                <li><a href="#">Set</a></li>
                                <li><a href="#">Sorted set</a></li>
                                <li><a href="#">Hash</a></li>
                            </ul>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add</button>
                    <span class="glyphicon glyphicon-refresh small-progress"></span>
                </div>
                <div class="text-error-message"></div>
            </div>
        </div>
    </div>

    ${templates}
</body>

</html>
